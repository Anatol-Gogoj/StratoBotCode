pwm:
  frequency_hz: 10000        # PWM frequency for both hardware PWM pins
  pins:
    "13":
      duty_percent: 100      # Duty cycle for BCM 13
    "12":
      duty_percent: 100      # Duty cycle for BCM 12

sequence:
  # Phase 1: PWM on BCM 13, then 23/24 toggles
  - type: pwm_start
    pin: 13
    duration: 1.0

  - type: gpio_high
    pin: 23
    duration: 2.0

  - type: gpio_low
    pin: 23
    duration: 0.0

